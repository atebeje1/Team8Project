<html>
  <head>
    <title>GasDash</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="icon" type="image/png" sizes="192x192" href="img/favicon.png" />
    <script src="js/menu.js"></script>
    <iframe id='sidebar' src='sidebar.html'></iframe> <!-- Sidebar -->
  </head>
  <body>
    <!-- The actual page content (parts that shift to the right when menu is opened) -->
    <div id='page'>
      <div id='header'>
        <div class='container' onclick="toggle(false);">
          <div class='bar1'></div>
          <div class='bar2'></div>
          <div class='bar3'></div>
        </div>
        <h1 id='name'>GasDash</h1>
      </div>
    </div>
    <div class="wrapper">
      <div class="loginForm">
        <h1>Log In Page</h1>
        <form action="loggedin.html" onsubmit="return authenticate()">
          <label for="username">Username</label>
          <!-- added IDs to the inputs -->
          <input
            id="username"
            type="text"
            placeholder="Enter Username"
            name="username"
            required
          />
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            placeholder="Enter Password"
            name="password"
            required
          />
          <input type="submit" name="" value="Log In" /><br /><br />
          <a href="#">Forgot your password?</a><br />
        </form>
      </div>
    </div>
  </body>
</html>
