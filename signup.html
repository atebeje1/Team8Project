<!DOCTYPE HTML>
<html>
    <head>
        <title> GasDash </title>
        <link rel="stylesheet" type="text/css" href="css/signup.css">
        <link rel="icon" type="image/png" sizes="192x192" href="img/favicon.png">
        <script src="js/menu.js"></script>
    </head>
    <iframe id='sidebar' src='sidebar.html'></iframe> <!-- Sidebar -->
    <body>
        <div id='page'>
            <div id='header'>
                <div class='container' onclick="toggle(false);">
                    <div class='bar1'></div>
                    <div class='bar2'></div>
                    <div class='bar3'></div>
                </div>
                <h1 id='name'>GasDash</h1>
            </div>
        </div>
        <div class="wrapper">
            <div class = "loginForm">
                <h1> Sign Up Page </h1>
                <form>
                    <p>Name</p>
                    <input type="text" name="" placeholder="Enter your Name">
                    <p>Email</p>
                    <input type="text" name="" placeholder="Enter your Email"><br>
                    <p>Phone Number</p>
                    <input type="text" name="" placeholder="Enter your Phone Number"><br>  
                    <p>Password</p>
                    <input type="password" name="" placeholder="Enter your Password"><br>
                    <input type="submit" name="" value="Sign Up"><br><br>
                    <a href="#">Forgot your password?</a><br>
                </form>
            </div>
        </div>
    </body>
</html>
